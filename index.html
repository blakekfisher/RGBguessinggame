<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="rgbGuessingGame.css">
    <title>RGB Guessing Game</title>
  </head>
  <body>

    <!-- the header container -->
    <header>
      <h1>The Great
        <br>
        <span class="colorDisplay">RGB</span>
        <br>
      Guessing Game</h1>
    </header>

    <!-- the subheader container -->
    <div class="subHeader">
      <button class="newColors">NEW COLORS</button>
      <span class="message"></span>
      <button class="mode">EASY</button>
      <button class="mode">HARD</button>
    </div>

    <!-- the squares -->
    <div class="squares">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>


    <script type="text/javascript" src="rgbGuessingGame.js"></script>
  </body>
</html>
